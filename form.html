<!DOCTYPE HTML>

<head>
	<link rel="stylesheet" type="text/css" href="one.css">
	<script>
	var a=new Array();
	var num=0;
	function update_print_xml(){
		
		var sname= document.forms["xml_form"]["sname"].value; //students name
		var area= document.forms["xml_form"]["Area"].value;   //area
		var fname = document.forms["xml_form"]["fname"].value;  //faculty name
		var xml_new_entry="";
		if(sname!="" && (area!="" || fname!="")){   //no insertion when student name is not provided or both the faculty and area is empty
			num=num+1;
			xml_new_entry="\t<entry_"+num+"> \n \t \t<student>\n \t \t \t"+ sname+"\n \t \t</student> \n \t \t<area>\n \t \t \t"+area+"\n \t \t</area> \n \t \t<faculty>\n \t \t \t"+fname+"\n \t \t</faculty>\n \t </entry_"+num+">\n"   ;
		}
	
		    
		a.push(xml_new_entry);
		var i;
		var final_xml="";
		final_xml+="<Intrests> \n"
		for(i=0; i<a.length;i++){
			final_xml+=a[i];
		}
		final_xml+="</Intrests>"
		document.getElementById("box").innerHTML=final_xml;
		
	}
	</script>
</head>
